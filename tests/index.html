<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Unit Test</title>
		
		<!-- The styles -->
		<link rel="stylesheet/less" href="../src/bselect.less" type="text/css" media="all" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qunit/1.11.0/qunit.min.css" type="text/css" media="all" />
	</head>
	<body>
		<!-- The big QUnit mark-up -->
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>

		<div id="selects">
			<select id="select-1">
				<option value="">Select one...</option>
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<option value="option3">Option 3</option>
			</select>

			<select id="select-2">
				<option value="">Select one...</option>
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<option value="option3">Option 3</option>
			</select>

			<select id="select-3">
				<option value="">Select one...</option>
				<optgroup label="1">
					<option value="option1">Option 1</option>
					<option value="option2">Option 2</option>
				</optgroup>
				<option value="option3">Option 3</option>
			</select>
		</div>
	
		<!-- Prerequisite stuff -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.11.0/qunit.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="../src/bselect.js"></script>

		<!-- The Specs -->
		<script src="spec/any.js"></script>
		<script src="spec/single.js"></script>
		<script src="spec/options.js"></script>
		<script src="spec/methods.js"></script>
		<script src="spec/events.js"></script>

		<!-- Not available yet. -->
		<!--<script src="spec/multiple.js"></script>-->

		<script>
			QUnit.done(function() {
				$("#selects").remove();
			});
		</script>
	</body>
</html>
